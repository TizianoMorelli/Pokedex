<h2 class="mb-4 text-center">Lista dei Pok√©mon</h2>
<div class="container">
  <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-6 g-4">
    @for (pokemon of pokemonList; track pokemon.name) {
      <div class="col">
        <div class="card h-100">
          <div class="card-body d-flex flex-column align-items-center">
            <img [src]="pokemon.imageUrl" class="card-img-top img-fluid mb-2" [alt]="pokemon.name" style="width: 96px; height: 96px; object-fit: contain;">
            <a [routerLink]="['/pokemon', pokemon.name]" class="card-link link-offset-2 link-underline link-underline-opacity-0 text-center">
              {{ pokemon.name | titlecase }}
            </a>
          </div>
        </div>
      </div>
    }
  </div>
</div>
